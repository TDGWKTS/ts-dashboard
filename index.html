<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Station Dashboard - Login</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="my-logo.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-text">🏭 TS Dashboard</div>
            <h1>轉運站數據儀表板</h1>
            <p>Transfer Station Dashboard</p>
        </div>
        
        <!-- Error Message Display -->
        <div id="errorMessage" class="error-message hidden"></div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">轉運站:</label>
                <select id="username" required>
                    <option value="">選擇您的轉運站</option>
                    <option value="IETS">IETS - 港島東轉運站</option>
                    <option value="IWTS">IWTS - 港島西轉運站</option>
                    <option value="NLTS">NLTS - 北大嶼山轉運站</option>
                    <option value="NWNNTS">NWNNTS - 西北新界轉運站</option>
                    <option value="OITF">OITF - 離島轉運設施</option>
                    <option value="STTS">STTS - 沙田轉運站</option>
                    <option value="WKTS">WKTS - 西九龍轉運站 (管理員)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">密碼:</label>
                <div class="password-input-container">
                    <input type="password" id="password" required placeholder="輸入您的密碼">
                    <button type="button" id="togglePassword" class="password-toggle">👁️</button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">登入儀表板</span>
                <span class="btn-loading hidden">登入中...</span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>香港轉運站管理系統 © 2024</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
