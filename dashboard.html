<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉運站數據儀表板</title>
    <!-- Fixed CSS paths - remove css/ prefix -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="stats-cards.css">
    <link rel="stylesheet" href="charts.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="icon" href="my-logo.png">
</head>
<body>
    <!-- Immediate authentication check -->
    <script>
        // IMMEDIATE redirect if not authenticated - don't wait for DOMContentLoaded
        const currentUser = localStorage.getItem('ts_user');
        if (!currentUser) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="sidebar-layout">
        <!-- Mobile Navigation Header -->
        <div class="mobile-header hidden">
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            <div class="mobile-logo">🏭 TS Dashboard</div>
            <div class="mobile-user" id="mobileUser"></div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo-text">🏭 TS Dashboard</div>
                <div class="user-info">
                    <span id="userFullName"></span>
                    <small id="userRole"></small>
                </div>
            </div>
            
            <nav id="sidebarNav" class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-title">我的轉運站</div>
                </div>
                
                <div class="nav-section admin-section hidden" id="adminSection">
                    <div class="nav-title">所有轉運站</div>
                </div>
            </nav>
        </div>
        
        <div class="main-content">
           <header class="header">
    <div class="filter-section">
        <div class="filter-group">
            <label>日期範圍:</label>
            <select id="dateRangeFilter">
                <option value="currentQuarter">本季度</option>
                <option value="firstQuarter" selected>第一季度 (1月-3月)</option>
                <option value="secondQuarter">第二季度 (4月-6月)</option>
                <option value="thirdQuarter">第三季度 (7月-9月)</option>
                <option value="fourthQuarter">第四季度 (10月-12月)</option>
                <option value="firstHalf">上半年 (1月-6月)</option>
                <option value="secondHalf">下半年 (7月-12月)</option>
                <option value="1year">全年</option>
                <option value="custom">自訂日期範圍</option>
                <option value="specificDate">指定單一日期</option>
            </select>
        </div>
        
        <!-- Custom Date Range Selector (Hidden by default) -->
        <div class="filter-group custom-date-range hidden" id="customDateRange">
            <label>自訂範圍:</label>
            <input type="date" id="startDate" class="date-input">
            <span>至</span>
            <input type="date" id="endDate" class="date-input">
        </div>
        
        <!-- Specific Date Selector (Hidden by default) -->
        <div class="filter-group specific-date hidden" id="specificDateSelector">
            <label>指定日期:</label>
            <input type="date" id="specificDate" class="date-input">
        </div>
        
        <div class="filter-group">
            <label>廢物類別:</label>
            <select id="wasteCategoryFilter">
                <option value="">所有類別</option>
                <!-- Dynamic options will be loaded here -->
            </select>
        </div>
        <div class="filter-group">
            <label>來源地區:</label>
            <select id="sourceFilter">
                <option value="">所有地區</option>
                <!-- Dynamic options will be loaded here -->
            </select>
        </div>
        <button id="applyFilters" class="filter-btn">應用篩選</button>
        <button id="compareBtn" class="filter-btn secondary hidden">比較所有轉運站</button>
    </div>
    
    <div class="user-section">
        <span id="currentUser"></span>
        <button id="logout" class="logout-btn">登出</button>
    </div>
</header>
            
            <main class="content-area">
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="global-loader hidden">
                    <div class="loader-content">
                        <div class="spinner"></div>
                        <p>加載數據中...</p>
                        <small>一年數據可能需要 10-15 秒</small>
                    </div>
                </div>

                <div class="welcome-page" id="welcomePage">
                    <div class="welcome-content">
                        <div class="logo-text large">🏭 TS Dashboard</div>
                        <h1>歡迎使用轉運站數據儀表板</h1>
                        <p>請從左側選擇轉運站以查看數據</p>
                        <div class="welcome-features">
                            <div class="feature-card">
                                <h3>📊 實時數據</h3>
                                <p>即時查看轉運站運營數據</p>
                            </div>
                            <div class="feature-card">
                                <h3>📈 分析報告</h3>
                                <p>深度分析廢物處理趨勢</p>
                            </div>
                            <div class="feature-card">
                                <h3>🔍 多維篩選</h3>
                                <p>按時間、地區、類別篩選數據</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-content hidden" id="dashboardContent">
                    <section class="section">
                        <h2 class="section-title">統計概覽</h2>
                        <div class="stats-grid" id="statsCards">
                            <!-- Stats cards will be populated here -->
                        </div>
                    </section>
                    
                    <section class="section">
                        <h2 class="section-title">數據圖表</h2>
                        <div class="charts-container" id="chartsContainer">
                            <!-- Charts will be rendered here -->
                        </div>
                    </section>
                    
                    <section class="section">
                        <div class="table-header">
                            <h2 class="section-title">交易記錄</h2>
                            <button id="exportCSV" class="export-btn">📥 導出 CSV</button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>轉運站</th>
                                        <th>日期</th>
                                        <th>交收狀態</th>
                                        <th>車輛任務</th>
                                        <th>入磅時間</th>
                                        <th>物料重量 (噸)</th>
                                        <th>廢物類別</th>
                                        <th>來源</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                    <!-- Table data will be populated here -->
                                </tbody>
                            </table>
                            <div class="table-pagination">
                                <div class="pagination-info" id="paginationInfo"></div>
                                <div class="pagination-controls" id="paginationControls"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="mobile-nav.js"></script>

    <!-- Global error handler -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
